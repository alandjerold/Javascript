<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test02</title>
    <style>
        #d{
            width: 200px;
            height: 200px;
            background-color: blue;
            display: block;
            margin: auto;
            text-align: center ;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="d" >
        <p>interaja...</p>
    </div>
    <script>
        var d = window.document.getElementById('d')
        d.addEventListener('click',clicar)
        d.addEventListener('mouseenter',entrar)
        d.addEventListener('mouseout',sair)

        function clicar() {
           d.innerText = 'Clicou!'
           d.style.background = 'white'

        }

        function entrar() {
            d.innerText = 'Entrou!'
        }

        function sair() {
            d.innerText = 'Saiu!'
            d.style.background = 'blue'
        }
    </script>
    
</body>
</html>
