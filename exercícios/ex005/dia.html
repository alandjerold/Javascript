<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dia de hoje</title>
</head>
<body>
    <h1>Aperte no botão para ver a hora</h1>
    <input type="button" value="Mostrar" onclick="hora()" id="env">
    <div id="res" ></div>
    <div id="agora"></div>
    <div id="hora"></div>

    <script>
        function hora(){
             var res = document.getElementById ('res')
             var agora = new Date()
             var hora = agora.getHours()
             res.innerHTML = (`Agora são ${hora}`)
             if(hora > 12){
                res.innerHTML += ('<p> Boa tarde </p>')
             }
             else if(hora > 18){
                res.innerHTML += ('<p> Boa noite </p>')
             }
             else if(hora < 12){
                res.innerHTML += (' <p> Bom dia </p>')
             }

         
        }
    </script>

    
</body>
</html>
