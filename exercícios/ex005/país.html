<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições País</title>
</head>
<body>
  <h1>Qual o país em que vive?</h1>
  <input type="text" name="pais" id="pais">
  <input type="button" value="Enviar" onclick="verificar()">

  <div id="res">Resposta </div>

  <script>
      function verificar() {
          const ps = document.getElementById('pais')
          const res = document.getElementById('res')
          
        if (ps.value == "brasil") {res.innerHTML = "Você é Brasileiro"}
          else {res.innerHTML = "Você é gay"}
          
          
      }
  </script>
</body>
</html>
