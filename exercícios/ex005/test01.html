<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições</title>
</head>
<body>
    <h1>Qual o país em que vive?</h1>
<input type="text" name="pais" id="pais">
<button onclick="verificarPais()">Enviar</button>

<div id="resposta"></div>

<script>
function verificarPais() {
  var inputPais = document.getElementById("pais");
  var resposta = document.getElementById("resposta");
  
  if (inputPais === "brasil") {
    resposta.innerHTML = "Você é brasileiro."
  } else {
    resposta.innerHTML = "Você é estrangeiro."
  }
}
</script>
</body>
</html>
