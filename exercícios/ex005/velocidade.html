<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições velocidade</title>
</head>
<body>
    <input type="number" name="velocidade" id="vel">
    <input type="button" value="Enviar" onclick="radar()">
    <div id="resultado">resultado</div>
    
    <script>
        function radar(){

        var km = document.getElementById('vel')
        var resultado = document.getElementById('resultado')
        var n = Number(km.value)
        resultado.innerHTML = `<p> você estava a <strong> ${n}km/h </strong> </p>`

        if(n > 60){
            resultado.innerHTML += `Você excedeu o limite da via. MULTADO`
        }
        
       


  }
    </script>
</body>
</html>
