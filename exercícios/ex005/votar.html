<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idade para votar</title>
</head>
<body>
    <h1>Qual sua idade?</h1>
    <input type="number" name="idade" id="idade" >
    <input type="button" value="Enviar" id="env" onclick="ano()">
    <div id="res"></div>

    <script>
        function ano(){
            var idad = document.getElementById('idade')
            var ano = Number(idad.value)
            var res = document.getElementById('res')
            res.innerHTML=(`<p>Você tem ${ano} anos</p>`)

            if(ano <= 16 || ano > 65 ){
            res.innerHTML += ('<p>Voto opcional</p>')
            
            }
            else{
                res.innerHTML += ('Voto obrigatório')
            }
           
           
        }
    </script>

</body>
</html>
